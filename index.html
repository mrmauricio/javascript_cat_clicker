<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
</head>
<body>

    <div id='cat-list'></div>

        <div id="cat-count"></div>

    <br>
    <button id="btn-admin">admin</button>

        <button id="btn-save">save</button>         
        <button id="btn-cancel">cancel</button>        
    </div>

    <script src="app.js"></script>

</body>
</html>
